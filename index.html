<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pomodoro Clock</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a27623e367.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex justify-content-center">

  <div class="pt-3">
    <h1 class="text-center my-5">Pomodoro Clock</h1>
    <div class="clock">
        <div class="main-display">
          <div class="label" id="main-display-lab">sess-status-label</div>
          <div class="display" id="main-display">00:00:00</div>
        </div>
        <div class="controls">
          <div class="sub-ctrls session">
            <div class="sub-ctrl-el label">Session</div>
            <div class="sub-ctrl-el sub-display" id="sub-sess-disp"></div>
            <div class="sub-ctrl-btns">
              <div class="sub-ctrl-el button incr" data-role="session-incr"><i class="fas fa-plus"></i></div>
              <div class="sub-ctrl-el button decr" data-role="session-decr"><i class="fas fa-minus"></i></div>
            </div>
          </div>
          <div class="sub-ctrls ctrl-btns">
            <div class="sub-ctrl-el button m-btn btn-start" data-role="start"><i class="fas fa-play"></i>            </div>
            <div class="sub-ctrl-el button m-btn btn-pause" data-role="pause"><i class="fas fa-pause"></i></div>
            <div class="sub-ctrl-el button m-btn btn-stop"  data-role="stop"><i class="fas fa-stop"></i></div>
            <div class="sub-ctrl-el button m-btn btn-reset" data-role="reset"><i class="fas fa-redo"></i></div>
          </div>
          <div class="sub-ctrls break">
            <div class="sub-ctrl-el label">Break</div>
            <div class="sub-ctrl-el sub-display" id="sub-brk-disp"></div>
            <div class="sub-ctrl-btns">
              <div class="sub-ctrl-el button incr" data-role="break-incr"><i class="fas fa-plus"></i></div>
              <div class="sub-ctrl-el button decr" data-role="break-decr"><i class="fas fa-minus"></i></div>
            </div>
          </div>
        </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
